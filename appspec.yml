version: 0.0
os: linux
files:
  - source: /target/::JAR_FILE::
    destination: drops/
hooks:
  ApplicationStop:
    - location: deploy/stop.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deploy/install.sh
      timeout: 300
      runas: root
    - location: deploy/start.sh
      timeout: 300
      runas: root