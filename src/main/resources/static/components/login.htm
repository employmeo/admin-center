    <div id="wrapper">
      <div class="container" style="background: rgba(0, 0, 0, 0.65);color: white;">
	    <div class="col-xs-12 text-center"><img src="/images/tal-logo-sm.png" style="width:65%;"></div>
	    <div class="col-xs-12 text-center"><h1>Admin Center</h1></div>
	    <div class="col-xs-12 text-center"><hr></div>
        
        
        <div id='logindiv' class="col-xs-12 text-center">
	      <form name="login" onsubmit='portal.login();' id="loginform">
			<div class="clearfix"><span class='text-danger h4' id='loginresponse'></span></div>
			<div class="clearfix" style="height: 15px;"></div>
			<div class="col-xs-12 form-group"><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
			  <input class="form-control" type="email" name="email" required placeholder="Email Address"></div></div>
			<div class="col-xs-12 form-group"><div class="input-group"><div class="input-group-addon"><i class="fa fa-key"></i></div>
			  <input class="form-control" type="password" name="password" placeholder="Password" required></div></div>
            <div class="col-xs-6 form-group">
              <input type="checkbox" id="rememberme" name="rememberme" value="true" checked>
              <label for="rememberme" style="line-height:22px;vertical-align:middle;">&nbsp;Stay Logged In</label>
            </div>
            <div class="col-xs-6 form-group">
              <a href="#" onClick="$('#logindiv').toggleClass('hidden');$('#forgotdiv').toggleClass('hidden');"
              style='font-weight:800;color:white;;line-height:22px;vertical-align:middle;'> Forgot Password? </a>
            </div>
            <div class="col-xs-12 form-group"><button class="btn btn-info btn-block submit" type="submit">Log In</button></div>
			<div class="clearfix" style="height: 15px;"></div>

            <div class="col-xs-12 text-center"><br></div>
          </form>
        </div>
              
        <div id='forgotdiv' class="col-xs-12 text-center hidden">
		  <form name="forgotpass" onsubmit='forgotPass()' id="forgotpassform">
            <h1>Forgot Password</h1>
            <div class="col-xs-12 text-center"><p class="change_link">Enter your email address and click the "Request Password Reset" button below.</p></div>
			<div class="clearfix" style="height: 15px;"></div>
			<div class="col-xs-12 form-group"><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
			  <input class="form-control" type="email" name="email" required placeholder="Email Address"></div></div>
			<div class="clearfix" style="height: 15px;"></div>
            <div>
              <div class="col-xs-12 form-group"><button class="btn btn-info btn-block submit" type="submit">Request Password Reset</button></div>
            </div>
			<div class="clearfix" style="height: 15px;"></div>
			<div>
              <div class="col-xs-12 text-center"><p id='results'></p></div>
            </div>
          </form>
			<div class="col-xs-12 text-center"><hr></div>
            <div class="col-xs-12 text-center">           
                <a href="#" onClick="$('#logindiv').toggleClass('hidden');$('#forgotdiv').toggleClass('hidden');" style="color:white;">
                <i class="fa fa-arrow-left"></i>&nbsp;Return to Login Screen </a>
            </div>
            <div class="col-xs-12 text-center"><br></div>
        </div>
        

        
      </div>
  </div>
  
  <script>
  $(document).ready(function() {
    $('#address').geocomplete({details:'form'});

    if (portal.urlParams.hasOwnProperty('signup')) {
    	$('#logindiv').toggleClass('hidden');
    	$('#signupdiv').toggleClass('hidden');
    }
    
  });
  </script>
