<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit-item" class="x_content">
			<form class="form-horizontal" th:object="${item}" th:action="${'/admin/' + model + '/save'}" method="post">

				<div th:each="field : ${fieldnames}" th:component="${field}" th:if="${#strings.indexOf(field.type,'class java.lang')} == 0" class="form-group">
					<label th:text="${field.name}" class="col-sm-2 control-label">Label</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{__${field.name}__}" />
					</div>
				</div>				

				<div class="form-group col-sm-6 col-lg-6 text-center">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
</div>
</body>
</html>
