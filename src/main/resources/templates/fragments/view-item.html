<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="view-item" class="x_content">
			<form class="form-horizontal">
				<div th:each="field : ${fieldnames}" th:component="${field}" th:if="${#strings.indexOf(field.type,'class')} == 0" class="form-group smbottom">
				<label th:text="${field.name}" class="col-sm-2 control-label">Key</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${item.__${field.name}__}">value</p>
				</div>
				</div>				
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a class="btn btn-default" th:href="${'/admin/' + model + '/edit/' + item.id}">Edit</a>
				</div>
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a class="btn btn-default" th:href="${'/admin/' + model + '/delete/' + item.id}">Delete</a>
				</div>
			</form>
			<div class="clearfix"></div>
</div>
</body>
</html>
