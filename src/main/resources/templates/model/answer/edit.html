<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' List'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-xs-6"><h3 th:text="${modelDisplay}"></h3></div>
				<div class="col-xs-6">
					<ul class="nav navbar-right panel_toolbox">
	                    <li><a th:href="${'/admin/' + model + '/create'}"><i class="fa fa-plus"></i></a></li>
	                    <li><a th:href="${'/admin/' + model}" ><i class="fa fa-backward"></i></a></li>
	                </ul>
				</div>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">
			<form class="form-horizontal" th:object="${item}" th:action="${'/admin/' + model + '/save'}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Answer Value:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{answerValue}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Text:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{answerText}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Media:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{answerMedia}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Question Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{questionId}" />
					</div>
				</div>
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
