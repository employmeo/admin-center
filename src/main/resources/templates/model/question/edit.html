<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' List'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-xs-6"><h3 th:text="${modelDisplay}"></h3></div>
				<div class="col-xs-6">
					<ul class="nav navbar-right panel_toolbox">
	                    <li><a th:href="${'/admin/' + model + '/create'}"><i class="fa fa-plus"></i></a></li>
	                    <li><a class="pull-right" th:href="${'/admin/' + model}" ><i class="fa fa-backward"></i></a></li>
	                </ul>
				</div>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">
			<form class="form-horizontal" th:object="${item}" th:action="${'/admin/' + model + '/save'}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">QuestionId:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{questionId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Type:</label>
					<div class="col-sm-10">
					    <select class="form-control" th:field="*{questionType}">
              			    <option th:each="type : ${allTypes}" th:value="${type.id}" th:text="${type.name}">Wireframe</option>
            			</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Corefactor:</label>
					<div class="col-sm-10">
					    <select class="form-control" th:field="*{corefactorId}">
              			    <option th:each="corefactor : ${allCorefactors}" th:value="${corefactor.id}" th:text="${'('+corefactor.source+') ' + corefactor.name}">Wireframe</option>
            			</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Text:</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="questionText" id="questionText" th:inline="text">[[${item.questionText}]]</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Media URL:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{questionMedia}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Foreign Source:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{foreignSource}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Foreign Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{foreignId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Direction:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{direction}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Scoring Model:</label>
					<div class="col-sm-10">
					    <select class="form-control" required="required" th:field="*{scoringModel}">
              			    <option th:each="model : ${allScoringModels}" th:value="${model.value}" th:text="${model.value}">ScoringModel</option>
            			</select>
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-2 control-label">Answers:</label>
					<div class="col-sm-10" >
								<ul>
									<li th:each="ans : *{answers}">
										<a th:href="${'/admin/answer/edit/' + ans.id}" th:text="${ans.answerValue + ' : ' +ans.answerText}">Answer</a>
									</li>
								</ul>	
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">DisplayId:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{displayId}" />
					</div>
				</div>	
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
