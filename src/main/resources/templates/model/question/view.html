<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay} "></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-xs-6"><h3 th:text="${modelDisplay}"></h3></div>
				<div class="col-xs-6">
					<ul class="nav navbar-right panel_toolbox">
	                    <li><a th:href="${'/admin/' + model + '/create'}"><i class="fa fa-plus"></i></a></li>
	                    <li><a th:href="${'/admin/' + model + '/edit/' + item.questionId}"><i class="fa fa-edit"></i></a></li>
	                    <li><a th:href="${'/admin/' + model}" ><i class="fa fa-backward"></i></a></li>
	                </ul>
				</div>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.questionId}">Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Question Text:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.questionText}">Question Text</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Media:</label>
					<div class="col-sm-10">
						<a th:href="${item.questionMedia}" th:text="${item.questionMedia}"></a>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.description}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Foreign Source:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.foreignSource}">Source</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Foreign Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.foreignId}">Foreign
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Direction:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.direction}">Direction</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Corefactor:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.corefactorName}">Corefactor</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Answers:</label>
					<div class="col-sm-10">
								<ul class="list-group" style="margin-bottom:0px;">
									<th:block th:object="${item}">
										<li class="list-group-item" style="padding:2px;" th:each="ans : *{answers}">
											<a th:href="${'/admin/answer/' + ans.id}" th:text="${ans.answerValue + ' : ' +ans.answerText}">Answer</a>
										</li>
									</th:block>
									<li class="list-group-item text-center" style="padding:2px;">
										<a th:href="${'/admin/question/'+item.questionId+'/answer/create'}">Create</a>
									</li>
								</ul>	
					</div>
				</div>				
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a class="btn btn-default" th:href="${'/admin/' + model + '/edit/' + item.questionId}">Edit</a>
				</div>
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a class="btn btn-default" th:href="${'/admin/' + model + '/delete/' + item.questionId}">Delete</a>
				</div>
			</form>
		  </div>

		</div>
	</div>
</body>
</html>
