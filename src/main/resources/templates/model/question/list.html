<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' List'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">	
				<h3 th:text="${modelDisplay + ' List'}">List<a class="pull-right" th:href="${'/admin/' + model + '/create'}"><i class="fa fa-plus"></i> Create</a></h3>   
			</div>
			<div class="x_content">
				<div th:if="${not #lists.isEmpty(items)}">
					<table id='listtable' class="table table-striped table-condensed">
					  <thead>
						<tr>
							<th>Id</th>
							<th>Type</th>
							<th>Corefactor</th>
							<th>Text</th>
							<th>Media</th>
							<th>Description</th>
							<th>Foreign Source</th>
							<th>Foreign Id</th>
							<th>Direction</th>
							<th>Answers</th>
							<th>Display Id</th>
							<th>View</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="item : ${items}">
							<td th:text="${item.questionId}"><a th:href="${'/' + model + '/' + item.questionId}">Id</a></td>
							<td th:text="${item.type}">Type</td>
							<td th:text="${item.corefactorName}">Corefactor</td>
							<td th:text="${item.questionText}">Text</td>
							<td><a th:href="${item.questionMedia} ? ${item.questionMedia} : '#'" target="blank">Link</a></td>
							<td th:text="${item.description}">Description</td>
							<td th:text="${item.foreignSource}">Foreign Source</td>
							<td th:text="${item.foreignId}">Foreign Id</td>
							<td th:text="${item.direction}">Direction</td>
							<td>
								<ul>
									<th:block th:object="${item}">
										<li th:each="ans : *{answers}">
											<a th:href="${'/admin/answers/' + ans.id}" th:text="${ans.answerValue + ' : ' +ans.answerText}">Answer</a>
										</li>
									</th:block>
								</ul>
							</td>
							<td th:text="${item.displayId}">Display Id</td>
							
							<td><a th:href="${'/admin/' + model + '/' + item.questionId}">View</a></td>
							<td><a th:href="${'/admin/' + model + '/edit/' + item.questionId}">Edit</a></td>
							<td><a th:href="${'/admin/' + model + '/delete/' + item.questionId}">Delete</a></td>
							
						</tr>
						</tbody>
					</table>

				</div>

			</div>
		</div>
		<script>
			$(document).ready(function() {
			    $('#listtable').DataTable();
			} );
		</script>
	</div>
</body>
</html>
