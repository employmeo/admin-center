<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay} "></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-xs-6"><h3 th:text="${modelDisplay}"></h3></div>
				<div class="col-xs-6">
					<ul class="nav navbar-right panel_toolbox">
	                    <li><a th:href="${'/admin/' + model + '/create'}"><i class="fa fa-plus"></i></a></li>
	                    <li><a th:href="${'/admin/' + model + '/edit/' + item.id}"><i class="fa fa-edit"></i></a></li>
	                    <li><a th:href="${'/admin/' + model}" ><i class="fa fa-backward"></i></a></li>
	                </ul>
				</div>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.id}">Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Parent Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static"><a th:if="${item.parentId != null}" th:text="${item.parentId}" th:href="${'/admin/' + model + '/' + item.parentId}">Parent Id</a></p>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.name}">Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.description}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Source:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.source}">Source</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Foreign Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.foreignId}">Foreign
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Display Group:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.displayGroup}">Display
							Group</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Low Value:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.lowValue}">Low
							Value</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">High Value:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.highValue}">High
							Value</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Low Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.lowDescription}">Low
							Description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">High Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.highDescription}">High
							Description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Mean Score:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.meanScore}">Mean
							Score</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Measurements:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.measurements}">Measurements</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Score Deviation:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.scoreDeviation}">Score Deviation</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Corefactor Descriptions:</label>
					<div class="col-sm-10">
								<ul class="list-group" style="margin-bottom:0px;">
									<th:block th:object="${item}">
										<li class="list-group-item" style="padding:2px;" th:each="cd : *{corefactorDescriptions}">							
											<a th:href="${'/admin/corefactorDescription/' + cd.id}" th:text="${cd.lowEnd + ' to ' + cd.highEnd + ':' + cd.description}">Corefactor Description</a>
										</li>
									</th:block>
									<li class="list-group-item text-center" style="padding:2px;">
										<a th:href="${'/admin/corefactor/'+item.id+'/description/create'}">Create</a>
									</li>
								</ul>					
					</div>
				</div>	
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a class="btn btn-default" th:href="${'/admin/' + model + '/edit/' + item.id}">Edit</a>
				</div>
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a class="btn btn-default" th:href="${'/admin/' + model + '/delete/' + item.id}">Delete</a>
				</div>
			</form>
		  </div>
		</div>
	</div>
</body>
</html>
