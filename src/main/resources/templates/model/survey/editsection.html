<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' Section'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-xs-6"><h3 th:text="${modelDisplay + ' Section'}"></h3></div>
				<div class="col-xs-6">
					<ul class="nav navbar-right panel_toolbox">
	                    <li><a th:href="${'/admin/' + model + '/' + item.id.surveyId}" ><i class="fa fa-backward"></i></a></li>
	                </ul>
				</div>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">
			<form class="form-horizontal" th:object="${item}" th:action="${'/admin/' + model + '/save/section'}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Section Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Survey Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id.surveyId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Section Number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id.sectionNumber}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Instructions:</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="instructions" id="instructions" th:inline="text">[[${item.instructions}]]</textarea>
					</div>		
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Questions per page:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{questionsPerPage}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Time (in Seconds):</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{timeSeconds}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">All Qs Required:</label>
					<div class="col-sm-10">
						<input type="checkbox" th:field="*{allRequired}" />
					</div>
				</div>				
				<div class="form-group col-sm-12 text-center">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</form>
			</div>
			 <script>tinymce.init({ selector:'textarea' });</script>
		</div>
	</div>
</body>
</html>
