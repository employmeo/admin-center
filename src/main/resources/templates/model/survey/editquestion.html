<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' Question'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">
				<div class="col-xs-6"><h3 th:text="${modelDisplay + ' Question'}"></h3></div>
				<div class="col-xs-6">
					<ul class="nav navbar-right panel_toolbox">
	                    <li><a th:href="${'/admin/' + model + '/' + item.surveyId}" ><i class="fa fa-backward"></i></a></li>
	                </ul>
				</div>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">
			<form class="form-horizontal" th:object="${item}" th:action="${'/admin/' + model + '/save/question'}" method="post">
				<input type="hidden" class="form-control" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Survey Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{surveyId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Survey Id:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{questionId}" />
					</div>
					<label class="col-sm-8 control-label" th:text="${item.question.questionText}"></label>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Section Number:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{page}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Sequence:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sequence}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Required:</label>
					<div class="col-sm-10">
						<input type="checkbox" th:field="*{required}" />
					</div>
				</div>				
				<div class="form-group col-sm-12 text-center">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</form>
			</div>
			 <script>tinymce.init({ selector:'textarea' });</script>
		</div>
	</div>
</body>
</html>
