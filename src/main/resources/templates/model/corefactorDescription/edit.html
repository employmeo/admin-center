<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' List'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<h3 th:text="${modelDisplay}"></h3>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<a th:href="${'/admin/' + model}">List</a>
			</div>								
			<div class="col-md-3 col-sm-3 col-xs-3 pull-right">
				<a class="right_col" th:href="${'/admin/' + model + '/create'}">Create</a>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
			<form class="form-horizontal" th:object="${item}" th:action="${'/admin/' + model + '/save'}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Low End:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lowEnd}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">High End:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{highEnd}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Corefactor:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{corefactorId}" />
					</div>
				</div>
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
