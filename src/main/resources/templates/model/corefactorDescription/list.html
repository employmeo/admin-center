<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay + ' List'} ">Listings</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="x_panel">
			<div class="x_title">	
				<h3 th:text="${modelDisplay + ' List'}">List<a class="pull" th:href="${'/admin/' + model + '/create'}"><i class="fa fa-plus"></i> Create</a></h3>   
			</div>
			<div class="x_content">
				<div th:if="${not #lists.isEmpty(items)}">
					<table id='listtable' class="table table-striped table-condensed">
					  <thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Low End</th>
							<th>High End</th>
							<th>Corefactor</th>
							<th>View</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
						</thead><tbody>
						<tr th:each="item : ${items}">
							<td th:text="${item.id}"><a th:href="${'/' + model + '/' + item.id}">Id</a></td>
							<td th:text="${item.description}">Description</td>
							<td th:text="${item.lowEnd}">Low End</td>
							<td th:text="${item.highEnd}">High End</td>
							<td>
								<p th:if="${item.corefactor != null}">
									<a th:href="${'/admin/corefactor/' + item.corefactor.id}" th:text="${item.corefactor.id}" th:attr="title=${item.corefactor.name}">Corefactor</a>
								</p>
							</td>
							
							<td><a th:href="${'/admin/' + model + '/' + item.id}">View</a></td>
							<td><a th:href="${'/admin/' + model + '/edit/' + item.id}">Edit</a></td>
							<td><a th:href="${'/admin/' + model + '/delete/' + item.id}">Delete</a></td>
							
						</tr>
						</tbody>
					</table>

				</div>

			</div>
		</div>
		<script>
			$(document).ready(function() {
			    $('#listtable').DataTable();
			} );
		</script>
	</div>
</body>
</html>
