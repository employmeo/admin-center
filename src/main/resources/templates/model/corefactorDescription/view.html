<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/index-layout">
<head lang="en">
<title th:text="${modelDisplay} "></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<h3 th:text="${modelDisplay}"></h3>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2">
				<a th:href="${'/admin/' + model}">List</a>
			</div>						
			<div class="col-md-2 col-sm-2 col-xs-2">
				<a th:href="${'/admin/' + model + '/edit/' + item.id}">Edit</a>
			</div>			
			<div class="col-md-2 col-sm-2 col-xs-2 pull-right">
				<a class="right_col" th:href="${'/admin/' + model + '/create'}">Create</a>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.id}">Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.description}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Low End:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.lowEnd}">Low
							End</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">High End:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${item.highEnd}">High
							End</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Corefactor:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:if="${item.corefactor != null}">
							<a th:href="${'/admin/corefactor/' + item.corefactor.id}" th:text="${item.corefactor.id + ':' + item.corefactor.name}">Corefactor</a>					
						</p>
					</div>
				</div>				
			
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a th:href="${'/admin/' + model + '/edit/' + item.id}">Edit</a>
				</div>
				<div class="form-group col-sm-6 col-lg-6 text-center">
					<a th:href="${'/admin/' + model + '/delete/' + item.id}">Delete</a>
				</div>				
					
			</form>

		</div>
	</div>
</body>
</html>
